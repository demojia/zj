<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

<title>详细资料</title>

<link rel="stylesheet" href="__PUBLIC__/home/register/entry.css-v=20150831.css" />
<link href="__PUBLIC__/home/register/login.css-v=20131224.css"  type="text/css" charset="UTF-8"/>

<link href="__PUBLIC__/home/register/button.css-v=20130918.css" media="screen"/>
<link href="__PUBLIC__/home/register/newsite_layer.css" rel="stylesheet"  media="screen" charset="UTF-8"/>
<link href="__PUBLIC__/home/register/lead_box.css" rel="stylesheet" charset="GBK"/>
<script src="__PUBLIC__/home/register/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/home/register/sea.js"></script>
<script src="__PUBLIC__/home/register/fixCore.js"></script>
<script src="__PUBLIC__/home/register/global.js-v=20131122.js" charset="GBK"></script>
<script type="text/javascript" src="__PUBLIC__/home/register/syscodeapi.js"></script>
<script src="__PUBLIC__/home/register/entry.js-v=20150831.js" charset="GBK"></script>
<script type="text/javascript" src="__PUBLIC__/home/register/za_dialog.js"></script>

<script type="text/javascript" src="__PUBLIC__/home/register/commonOption.js-v=20131202.js"></script>
</head>
<body>

<script src="__PUBLIC__/home/register/screenfix.js"></script>
<div class="header">
	<div class="frameW">
	<a class="logo" href="javascript:if(confirm(%27http://www.zhenai.com/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.zhenai.com/%27" tppabs="http://www.zhenai.com/" title="珍爱网"></a>
	<p class="ad-word">相亲无难事，珍爱有红娘</p>
	<div class="tools">
		<a href="javascript:;" class="login" id="loginShowBar">登录</a>
		</div>
	</div>
</div>
<div class="wrapper frameW clearfix">
	<div class="col-left">
		<!-- <div class="border-top"></div> -->
		<div class="in">
			<div class="title-bar">
				<h2 class="left">编辑爱好资料</h2>
			</div>
			<form action="<{:U('Personal/addlife')}>" method="post">
			<div class="col-form">
			<label>手机号：</label>
			<input type="text" readonly name="phone" style="height:30px;width:160px" value="<{$Think.session.user.phone}>">
			</div>
			
			<div class="col-form">
			<label>是否喝酒：</label>
			<select name="drink" style="height:30px;width:160px">
			<option value="0">偶尔</option>
			<option value="1">不喝</option>
			<option value="2">酗酒</option>
			</select>
			</div>


			<div class="col-form">
			<label>是否抽烟：</label>
			<select name="smoke" style="height:30px;width:160px">
			<option value="0">偶尔</option>
			<option value="1">不抽</option>
		
			</select>
			</div>

			<div class="col-form">
			<label>是否有车：</label>
			<select name="car" style="height:30px;width:160px">
			<option value="0">没有</option>
			<option value="1">打算买</option>
			<option value="2">已经有了</option>
			</select>
			</div>

			<div class="col-form">
			<label>厨艺：</label>
			<select name="cook" style="height:30px;width:160px">
			<option value="0">不做</option>
			<option value="1">偶尔</option>
			<option value="2">经常做</option>
			</select>
			</div>


			<div class="col-form">
			<label>家务：</label>
			<select name="housework" style="height:30px;width:160px">
			<option value="0">不做</option>
			<option value="1">偶尔</option>
			<option value="2">经常做</option>
			</select>
			</div>


		
			<div class="col-form">
			<label>每月最大消费：</label>
			<input type="text" name="spend_max" style="height:30px;width:160px">
			</div>

			<div class="col-form">
			<label>打算结婚：</label>
			<select name="t-marry" style="height:30px;width:160px">
			<option value="0">想</option>
			<option value="1">不想</option>
			</select>
			</div>


			<div class="col-form">
			<label>有无房：</label>
			<select name="house" style="height:30px;width:160px">
			<option value="0">没有</option>
			<option value="1">有</option>
			<option value="2">打算买</option>
			</select>
			</div>

			
		
		
	
		
		
			<input class="reg-btn" type="submit" value="添加资料" />
			</form>			
		</div>
	</div>
	<div class="col-right">
		<div class="sibe-bar">
			<div class="sibe-bar-about">
				<img src="__PUBLIC__/home/register/bg2.png" alt="" />
				<dl>
					<dt><strong>9000</strong>万</dt>
					<dd>截止2015年12月，珍爱网会员注册量已经突破9000万</dd>
				</dl>
				<dl>
					<dt><strong>11</strong>年</dt>
					<dd>珍爱网成立于2005年，专注婚恋11年，经验丰富</dd>
				</dl>
				<dl>
					<dt><strong>3000</strong>位</dt>
					<dd>拥有庞大的专业红娘团队，3000位受过婚恋心理培训的红娘</dd>
				</dl>
				<dl>
					<dt><strong>NO.1</strong></dt>
					<dd>蝉联工信部中国婚恋行业第一品牌，获2013央视年度品牌</dd>
				</dl>
				<dl>
					<dt><strong>36</strong>家</dt>
					<dd>在全国一/二线城市拥有36家专业的线下服务门店</dd>
				</dl>
			</div>
			<div class="more-logins">
				
			</div>
		</div>
	</div>
</div>



</body>
</html>
