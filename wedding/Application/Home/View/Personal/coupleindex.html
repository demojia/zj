<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

<title>详细资料</title>

<link rel="stylesheet" href="__PUBLIC__/home/register/entry.css-v=20150831.css" />
<link href="__PUBLIC__/home/register/login.css-v=20131224.css"  type="text/css" charset="UTF-8"/>

<link href="__PUBLIC__/home/register/button.css-v=20130918.css" media="screen"/>
<link href="__PUBLIC__/home/register/newsite_layer.css" rel="stylesheet"  media="screen" charset="UTF-8"/>
<link href="__PUBLIC__/home/register/lead_box.css" rel="stylesheet" charset="GBK"/>
<script src="__PUBLIC__/home/register/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/home/register/sea.js"></script>
<script src="__PUBLIC__/home/register/fixCore.js"></script>
<script src="__PUBLIC__/home/register/global.js-v=20131122.js" charset="GBK"></script>
<script type="text/javascript" src="__PUBLIC__/home/register/syscodeapi.js"></script>
<script src="__PUBLIC__/home/register/entry.js-v=20150831.js" charset="GBK"></script>
<script type="text/javascript" src="__PUBLIC__/home/register/za_dialog.js"></script>

<script type="text/javascript" src="__PUBLIC__/home/register/commonOption.js-v=20131202.js"></script>
</head>
<body>

<script src="__PUBLIC__/home/register/screenfix.js"></script>
<div class="header">
	<div class="frameW">
	<a class="logo" href="javascript:if(confirm(%27http://www.zhenai.com/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?%27))window.location=%27http://www.zhenai.com/%27" tppabs="http://www.zhenai.com/" title="珍爱网"></a>
	<p class="ad-word">相亲无难事，珍爱有红娘</p>
	<div class="tools">
		<a href="javascript:;" class="login" id="loginShowBar">登录</a>
		</div>
	</div>
</div>
<div class="wrapper frameW clearfix">
	<div class="col-left">
		<!-- <div class="border-top"></div> -->
		<div class="in">
			<div class="title-bar">
				<h2 class="left">编辑择偶条件</h2>
			</div>
			<form action="<{:U('Personal/ec')}>" method="post">
			<foreach name="data" item="v">
			<input type="hidden" name="id" value="<{$v.id}>">
			<div class="col-form">
			<label>手机号：</label>
			<input type="text" readonly name="phone" value="<{$Think.session.user.phone}>" style="height:30px;width:160px">
			</div>
			
			<div class="col-form">
			<label>性别：</label>
			<select name="sex" style="height:30px;width:160px">
			<option value="0" <if condition="$v.sex eq '0'">selected</if> >男</option>
			<option value="1" <if condition="$v.sex eq '1'">selected</if>>女</option>
			
			</select>
			</div>


			<div class="col-form">
			<label>体型：</label>
			<select name="figure" style="height:30px;width:160px">
			<option value="0" <if condition="$v.figure eq '0'">selected</if>>不限</option>
			<option value="1" <if condition="$v.figure eq '1'">selected</if>>苗条</option>
			<option value="2" <if condition="$v.figure eq '2'">selected</if>>正常</option>
		
			</select>
			</div>

			<div class="col-form">
				<label>我的学历：</label>
				<select name="edu" id="edu" style="height:30px;width:160px">
					<option value="0" <if condition="$v.edu eq '0'">selected</if>>高中及以下学历</option>
					<option value="1" <if condition="$v.edu eq '1'">selected</if>>中专</option>
					<option value="2" <if condition="$v.edu eq '2'">selected</if>>大专</option>
					<option value="3" <if condition="$v.edu eq '3'">selected</if>>本科</option>
					<option value="4" <if condition="$v.edu eq '4'">selected</if>>硕士</option>
					<option value="5" <if condition="$v.edu eq '5'">selected</if>>博士</option>
				</select>
				
			</div>

						<div class="col-form">
				<label>我的月薪：</label>
				<select name="salary" id="salaries" style="height:30px;width:160px">
					<option value="0" <if condition="$v.salary eq '0'">selected</if>>3000-5000</option>
					<option value="1" <if condition="$v.salary eq '1'">selected</if>>5001-8000</option>
					<option value="2" <if condition="$v.salary eq '2'">selected</if>>8001-10000</option>
					<option value="3" <if condition="$v.salary eq '3'">selected</if>>10001-15000</option>
					<option value="4" <if condition="$v.salary eq '4'">selected</if>>15001-20000</option>
					<option value="5" <if condition="$v.salary eq '5'">selected</if>>20000以上</option>
				</select>
			</div>	

			<div class="col-form">
				<label>婚姻状况：</label>
				<input type="radio" name='m_status' value='0' <if condition="$v.sex eq '0'"></if> checked>未婚&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name='m_status' value='1' <if condition="$v.sex eq '1'"></if> checked>离异
				<input type="radio" name='m_status' value='2' <if condition="$v.sex eq '2'"></if> checked>丧偶
			</div>


			<div class="col-form">
			<label>年龄：</label>
			<select name="age" style="height:30px;width:160px">
			<option value="0" <if condition="$v.age eq '0'">selected</if>>18-24</option>
			<option value="1" <if condition="$v.age eq '1'">selected</if>>25-30</option>
			<option value="2" <if condition="$v.age eq '2'">selected</if>>31-40</option>
			</select>
			</div>

			<div class="col-form">
			<label>职业：</label>
			<select name="job" style="height:30px;width:160px">
			<option value="0" <if condition="$v.job eq '0'">selected</if>>不限</option>
			<option value="1" <if condition="$v.job eq '1'">selected</if>>服务类</option>
			<option value="2" <if condition="$v.job eq '2'">selected</if>>IT类</option>
			</select>
			</div>


			<div class="col-form">
			<label>是否喝酒：</label>
			<select name="drink" style="height:30px;width:160px">
			<option value="0" <if condition="$v.drink eq '0'">selected</if>>偶尔</option>
			<option value="1" <if condition="$v.drink eq '1'">selected</if>>不喝</option>
			<option value="2" <if condition="$v.drink eq '2'">selected</if>>酗酒</option>
			</select>
			</div>


			<div class="col-form">
			<label>是否抽烟：</label>
			<select name="smoke" style="height:30px;width:160px">
			<option value="0" <if condition="$v.smoke eq '0'">selected</if>>偶尔</option>
			<option value="1" <if condition="$v.smoke eq '1'">selected</if>>不抽</option>
		
			</select>
			</div>

			<div class="col-form">
				<label>身高：</label>
				<select name="height" style="height:30px;width:160px">
					<for start='150' end='210'>
				<option value="<{$i}>"><{$i}>cm</option>
					</for>
				</select>
				
		
			</div>


		
			<div class="col-form">
			<label>是否要孩子：</label>
			<select name="baby" style="height:30px;width:160px">
			<option value="0" <if condition="$v.baby eq '0'">selected</if>>想</option>
			<option value="1" <if condition="$v.baby eq '1'">selected</if>>不想</option>
			</select>
			</div>

			<div class="col-form">
			<label>有没有孩子：</label>
			<select name="child" style="height:30px;width:160px">
			<option value="0" <if condition="$v.child eq '0'">selected</if>>有</option>
			<option value="1" <if condition="$v.child eq '1'">selected</if>>没有</option>
			</select>
			</div>


			<div class="col-form">
			<label>工作省：</label>
			<input type="text" name="w_province" style="height:30px;width:160px" value="<{$v.w_province}>">
			</div>

			<div class="col-form">
			<label>工作地区：</label>
			<input type="text" value="<{$v.w_city}>" name="w_city" style="height:30px;width:160px">
			</div>

			
		
		
	
		
		</foreach>
			<input class="reg-btn" type="submit" value="编辑资料" />
			</form>			
		</div>
	</div>
	<div class="col-right">
		<div class="sibe-bar">
			<div class="sibe-bar-about">
				<img src="__PUBLIC__/home/register/bg2.png" alt="" />
				<dl>
					<dt><strong>9000</strong>万</dt>
					<dd>截止2015年12月，珍爱网会员注册量已经突破9000万</dd>
				</dl>
				<dl>
					<dt><strong>11</strong>年</dt>
					<dd>珍爱网成立于2005年，专注婚恋11年，经验丰富</dd>
				</dl>
				<dl>
					<dt><strong>3000</strong>位</dt>
					<dd>拥有庞大的专业红娘团队，3000位受过婚恋心理培训的红娘</dd>
				</dl>
				<dl>
					<dt><strong>NO.1</strong></dt>
					<dd>蝉联工信部中国婚恋行业第一品牌，获2013央视年度品牌</dd>
				</dl>
				<dl>
					<dt><strong>36</strong>家</dt>
					<dd>在全国一/二线城市拥有36家专业的线下服务门店</dd>
				</dl>
			</div>
			<div class="more-logins">
				
			</div>
		</div>
	</div>
</div>



</body>
</html>
